<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>正在中转…</title>
        <style> 
            .center1{ text-align:center;width:100%;}
        </style> 
    <script>
        var div = document.querySelector('div');
        var time = 5;
        change();
        setInterval(change, 1000);

        function change() {
            if (time == 0) {
                location.href = 'https://www.google.com/';
            } else {
                document.getElementById('page_div').innerHTML = '还有' + time + '秒跳转到最新官网';
                time--;
            }
        }
    </script>
    </head>
<body>
    <div class="center1">
        <div id="page_div"></div>
    </div>
</body>
</html>
